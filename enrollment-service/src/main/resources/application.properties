spring.application.name=enrollment-service
server.port=8083
# H2
spring.datasource.url=jdbc:h2:mem:enrolldb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# course service base url (utilisé pour vérifier qu'un cours existe)
course.base-url=http://localhost:8082

# jwt secret (doit être identique à auth-service pour que decode marche)

# **LA MÊME VALEUR** que dans auth-service !!
app.jwt.secret=K3yVeryS3cret_ChangeThisToASecureRandomString_AtLeast_32_bytes_long!


